<script>
$(document).ready(function() {
   var navbar = $(".navbar-header");
	var brand = $(".navbar-brand img");
	var navicons = $(".navicons");
	   $(window).scroll(function(){
		   if ($(document).scrollTop()<20){
				   navbar.height('100px');
				   brand.stop().animate({
					   height:'80px',
					   width:'160px',
					   marginLeft:'0'
					},30,"swing");
					navicons.stop().animate({
						marginTop:"-2%"
					},30,"swing");
		   } else {
				   navbar.height('85px');
				   brand.stop().animate({
					   height:'70px',
					   width:'140px',
					   marginLeft:'1vw'
					},30,"swing");
					navicons.stop().animate({
						marginTop:"-2%"
					},30,"swing");
		   }
	   });
});
</script>
